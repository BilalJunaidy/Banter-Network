{% extends "network/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container">
        <form id="UserRegistrationForm" method = 'POST' action = 'register'>
            {% csrf_token %}
    
            <fieldset class="form-group">
                <legend class="border-bottom-mb-4">
                    Register Account
                </legend>
                {{form | crispy}}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>       
            </div>
        </form>
    </div>
